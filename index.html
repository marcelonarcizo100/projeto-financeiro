<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimento SaaS</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- O script do Lucide React foi removido pois estava causando erro e não era necessário -->
    <style>
        /* Fonte Inter */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* gray-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* gray-400 */
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        
        <!-- Sidebar (Painel de Controle) -->
        <aside class="w-80 bg-white shadow-lg p-6 flex flex-col h-full">
            <div class="flex items-center gap-2 mb-8">
                <!-- Ícone simples para o logo -->
                <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                <h1 class="text-2xl font-bold text-gray-800">Simulador BDM</h1>
            </div>

            <nav class="flex-1">
                <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-4">Parâmetros</h2>
                <div class="space-y-4">
                    <!-- Input: Valor Inicial -->
                    <div>
                        <label for="initialInvestment" class="block text-sm font-medium text-gray-700 mb-1">Valor Inicial (R$)</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">R$</span>
                            <input type="number" id="initialInvestment" value="100" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                    </div>
                    
                    <!-- Input: Taxa Anual -->
                    <div>
                        <label for="annualRate" class="block text-sm font-medium text-gray-700 mb-1">Taxa de Retorno Anual (%)</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">%</span>
                            <!-- O valor 65% vem da sua planilha (100 -> 165) -->
                            <input type="number" id="annualRate" value="65" class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                    </div>

                    <!-- Input: Período (Anos) -->
                    <div>
                        <label for="years" class="flex justify-between text-sm font-medium text-gray-700 mb-1">
                            Período (Anos)
                            <span id="years-label" class="font-bold text-blue-600">10 anos</span>
                        </label>
                        <input type="range" id="years" min="1" max="50" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg accent-blue-600">
                    </div>

                    <!-- Botão de Calcular -->
                    <button id="calculateButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 active:bg-blue-800 transition-all transform hover:-translate-y-0.5 active:translate-y-0 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Simular Projeção
                    </button>
                </div>
            </nav>

            <div class="mt-auto">
                <p class="text-xs text-center text-gray-400">&copy; 2025 BDM Finanças. Todos os direitos reservados.</p>
            </div>
        </aside>

        <!-- Conteúdo Principal (Dashboard) -->
        <main class="flex-1 p-8 h-full overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Dashboard de Projeção Financeira</h1>
                <p class="text-lg text-gray-600">Use os controles à esquerda para simular seu investimento.</p>
            </header>

            <!-- Seção de KPIs (Indicadores Chave) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                
                <!-- KPI 1: Valor Investido -->
                <div class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm">
                    <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Valor Investido</h2>
                    <p id="kpi-investido" class="text-3xl font-bold text-blue-600 mt-2">R$ 100,00</p>
                </div>
                
                <!-- KPI 2: Juros Totais -->
                <div class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm">
                    <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Juros Acumulados</h2>
                    <p id="kpi-juros" class="text-3xl font-bold text-yellow-500 mt-2">R$ 8.964,74</p>
                </div>

                <!-- KPI 3: Valor Final -->
                <div class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm">
                    <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Valor Final (Acumulado)</h2>
                    <p id="kpi-final" class="text-3xl font-bold text-green-600 mt-2">R$ 9.064,74</p>
                </div>
            </div>

            <!-- Seção do Gráfico -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Evolução do Patrimônio</h2>
                <div class="h-96">
                    <!-- O gráfico será renderizado aqui -->
                    <canvas id="projectionChart"></canvas>
                </div>
            </div>
            
        </main>
    </div>

    <script>
        // Variável global para armazenar a instância do gráfico
        let myChart;

        // Elementos do DOM
        const initialInvestmentEl = document.getElementById('initialInvestment');
        const annualRateEl = document.getElementById('annualRate');
        const yearsEl = document.getElementById('years');
        const yearsLabelEl = document.getElementById('years-label');
        const calculateButton = document.getElementById('calculateButton');
        
        const kpiInvestidoEl = document.getElementById('kpi-investido');
        const kpiJurosEl = document.getElementById('kpi-juros');
        const kpiFinalEl = document.getElementById('kpi-final');
        
        const ctx = document.getElementById('projectionChart').getContext('2d');

        // Helper para formatar moeda
        const formatBRL = (value) => {
            if (isNaN(value)) value = 0;
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        };

        // Função principal para calcular e desenhar
        function calculateAndDraw() {
            // 1. Obter valores dos inputs
            const initialInvestment = parseFloat(initialInvestmentEl.value) || 0;
            const annualRate = (parseFloat(annualRateEl.value) || 0) / 100;
            const years = parseInt(yearsEl.value, 10) || 0;

            // 2. Gerar os dados da projeção
            const labels = [];
            const dataValues = [];
            
            let currentValue = initialInvestment;
            
            labels.push("Início");
            dataValues.push(currentValue.toFixed(2));

            for (let i = 1; i <= years; i++) {
                currentValue = currentValue * (1 + annualRate);
                labels.push(`Ano ${i}`);
                dataValues.push(currentValue.toFixed(2));
            }

            // 3. Atualizar KPIs
            const finalValue = currentValue;
            const totalInterest = finalValue - initialInvestment;
            
            kpiInvestidoEl.textContent = formatBRL(initialInvestment);
            kpiJurosEl.textContent = formatBRL(totalInterest);
            kpiFinalEl.textContent = formatBRL(finalValue);

            // 4. Atualizar o gráfico
            updateChart(labels, dataValues);
        }

        // Função para atualizar (ou criar) o gráfico
        function updateChart(labels, data) {
            // Destrói o gráfico anterior, se existir
            if (myChart) {
                myChart.destroy();
            }

            // Cria o gradiente de fundo para a área do gráfico
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.4)'); // blue-500 com 40% opacidade
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)'); // transparente

            // Cria o novo gráfico
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Valor Acumulado (R$)',
                        data: data,
                        backgroundColor: gradient, // Fundo gradiente
                        borderColor: '#2563eb', // blue-600
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3, // Linha suave
                        pointBackgroundColor: '#2563eb',
                        pointRadius: 4,
                        pointHoverRadius: 7,
                        pointHoverBorderColor: 'white',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: (value) => formatBRL(value)
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            enabled: true,
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#0f172a', // gray-900
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 12 },
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                label: (context) => {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) {
                                        label += formatBRL(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    }
                }
            });
        }
        
        // --- Event Listeners ---

        // Atualiza o label do slider em tempo real
        yearsEl.addEventListener('input', (e) => {
            yearsLabelEl.textContent = `${e.target.value} anos`;
        });
        
        // Calcula ao clicar no botão
        calculateButton.addEventListener('click', calculateAndDraw);
        
        // Calcula ao carregar a página
        document.addEventListener('DOMContentLoaded', calculateAndDraw);

    </script>
</body>
</html>
